<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <header class="header">
        <div class="header__display header__timer" id="timer">0</div>
        <button class="header__button" id="newGame" onclick="newGame()">New Game</button>
        <div class="header__display header__counter" id="conter">00</div>
        <select id="mode" class="header__mode">
            <option class="mode__select" value="easy">Easy</option>
            <option class="mode__select" selected value="medium">Medium</option>
            <option class="mode__select" value="hard">Hard</option>
          </select>
    </header>
    <main class="main" id="main">
        <div class="field" id="field">Что-то пошло не так.. Проверьте JavaScript.</div>
        <div class="field-blocker hidden" id="fieldBlocker"></div>
        <div class="info" id="info">
            <div class="best-time" id="best-time">0</div>
            <div class="games-won" id="games-won">0</div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
